<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="toDo.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Your To Do's</title>
  </head>
  <body>
    <nav>
      <h3>todoList</h3>
      <div>
        <button id="login" class="btn">Login</button>
        <button id="add" class="btn">Add To Do's</button>
        <button class="btn color-gray">Home</button>
        <button class="btn color-gray">Contact</button>
      </div>
    </nav>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <center>
          <h1>Enter the Following</h1>
          <h2>Task</h2>
          <input type="text" id="task" placeholder="ex.(Walk the Dog)" />
          <h2>Due Date</h2>
          <input type="date" id="date" placeholder="ex.(March 2,2025)" />
          <div class="dn">
            <button onclick="display()">Add Info</button>
          </div>
        </center>
      </div>
    </div>
    <div class="flex">
      <div id="notDone">
        <h2>To Do's</h2>
        <div class="to-do-list"></div>
      </div>
      <button onclick="clearItems()" class="btn">Clear To Do's</button>
      <div id="done">
        <h2>Done</h2>
      </div>
    </div>
    <button id="clearK" class="btn">Clear History</button>

    <script src="toDo.js"></script>
  </body>
</html>
