<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Calculator.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="operator-btn">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-btn">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-btn">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-btn">/</button>
        <button >0</button>
        <button>.</button>
        <button>=</button>
        <button class="operator-btn clear">C</button>
      </div>
      
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
